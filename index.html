<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #1877f2;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            color: #1877f2;
            text-decoration: none;
            font-size: 12px;
            margin-top: 10px;
            display: block;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            background-color: #42b72a;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            width: 100%;
            display: inline-block;
            font-size: 14px;
        }

        .signup-link a:hover {
            background-color: #36a420;
        }

        .divider {
            margin: 15px 0;
            text-align: center;
        }

        .divider span {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Facebook</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Email or Phone" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login-button">Log In</button>
    </form>

    <a href="#" class="forgot-password">Forgotten password?</a>

    <div class="divider">
        <span>OR</span>
    </div>

    <div class="signup-link">
        <a href="#">Create New Account</a>
    </div>
</div>

<script>
    // Handle form submission
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get the username/email entered
        const username = document.getElementById('username').value;

        // Log the entered username to the console
        console.log('Entered Username:', username);

        // Optionally, you could handle the password in a similar way
        const password = document.getElementById('password').value;
        console.log('Entered Password:', password);

        // Here, you can send the data to a server or process it further
    });
</script>

</body>
</html>
